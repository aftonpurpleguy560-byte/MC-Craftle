<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MC CRAFTLE</title>
    <link rel="stylesheet" href="style.css">
    <style>
        /* Küçük bir güvenlik önlemi: Sayfa yüklenene kadar beyazlık olmasın */
        body { background-color: black; color: white; }
    </style>
</head>
<body>

    <div id="game-container">
        <div class="lang-wrapper">
            <button id="lang-toggle" onclick="changeLanguage()">English</button>
        </div>

        <h1 id="game-title">MC CRAFTLE</h1>

        <div class="input-section">
            <input type="text" id="search-input" placeholder="Eşya ismi..." autocomplete="off">
            <button id="start-btn">BAŞLA</button>
        </div>

        <div id="result-container">
            <div id="item-display" class="item-icon" style="display: none;"></div>
            <p id="item-name-result"></p>
        </div>

        <div id="crafting-grid"></div>

        <footer class="footer">
            <p id="footer-text">Purpleguy © 2026 - tablet power</p>
        </footer>
    </div>

    <script src="translations.js"></script>
    
    <script src="script.js"></script>

</body>
</html>
